<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
</head>
<body>

	{% extends 'blog/base.html' %}

	{% block content %}
        <div class="date">
        	{% if post.published_date %}
           		{{ post.published_date }}
           	{% endif %}
        	<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        </div>      
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
	{% endblock %}	
	
</body>
</html>
